<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>HTML5 MediaElement</title> 

  <link type="text/css" href="/skin/jplayer.blue.monday.css" rel="stylesheet" />
  <link rel="stylesheet" href="/js/mediaelement/mediaelementplayer.min.css" />
  
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
  <script src="/js/mediaelement/mediaelement-and-player.min.js"></script>
  <script src="/js/jquery.jplayer.min.js"></script>  
  <script src="/js/jquery.jplayer.inspector.js"></script>

  
</head>
<body>

  <h1>MediaElementPlayer.js</h1>

  <p>Audio player</p>

  <h2>MP3</h2>
  <audio id="mejs_player" src="/radio/" type="audio/mp3" controls="controls" preload="none">    
  </audio>  


    <div id="jquery_jplayer_1" class="jp-jplayer"></div>
    <div id="jp_container_1" class="jp-audio">
      <div class="jp-type-single">
        <div class="jp-gui jp-interface">
          <ul class="jp-controls">

            <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>

            <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>

            <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>

            <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>

            <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>

            <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>

          </ul>

          <div class="jp-volume-bar">
            <div class="jp-volume-bar-value"></div>
          </div>
        </div>

        <div class="jp-title">
        </div>

        <div class="jp-no-solution">
          <span>Update Required</span>
          To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
        </div>
      </div>
    </div>
    <div id="jplayer_inspector"></div>
  
<script>
  $('#mejs_player').mediaelementplayer({
    features: ['playpause','stop','volume']
    });
</script>

  <script type="text/javascript">
    $(document).ready(function(){
      $("#jquery_jplayer_1").jPlayer({
        ready: function () {
          $(this).jPlayer("setMedia", {
            mp3: "/radio"
          });
        },
        swfPath: "/js",
        supplied: "mp3",
        play: function(){
          alert(1)
        }
      });
      $("#jplayer_inspector").jPlayerInspector({jPlayer:$("#jquery_jplayer_1")});

    });
  </script>

</body>
</html>
